          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Register Form -->
            <div class="register">
              <h4>Register</h4>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="regemail" placeholder="Enter your email address">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="regpassword" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" id="register-btn">Register</button>
                <button type="button" class="btn btn-primary" id="show-login-btn">Already have an account?</button>
              </form>
            </div>
            <!-- End Register Form -->

            <!-- Login Form -->
            <div class="login">
              <h4>Login</h4>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary" id="login-btn">Login</button>
                <button type="button" class="btn btn-primary" id="show-register-btn">I dont have an account</button>
                <div class="g-signin2" data-onsuccess="onSignIn"></div> 
              </form>
            </div>
            <!-- End Login Form -->
          </div>
        </div>
